
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>

<main class="container text-center my-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div th:if="${successMessage}" class="alert alert-success p-5 rounded-3">
                <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                <h1 class="alert-heading">Đặt hàng thành công!</h1>
                <p class="lead" th:text="${successMessage}">Mã đơn hàng của bạn là #ID.</p>
                <hr>
                <p class="mb-0">Cảm ơn bạn đã tin tưởng và mua sắm tại MyEcom. Chúng tôi sẽ xử lý đơn hàng của bạn trong thời gian sớm nhất.</p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger p-5 rounded-3">
                <i class="fas fa-times-circle fa-4x text-danger mb-3"></i>
                <h1 class="alert-heading">Đã xảy ra lỗi!</h1>
                <p class="lead" th:text="${errorMessage}">Nội dung lỗi.</p>
            </div>
            <div class="mt-4">
                <a th:href="@{/products}" class="btn btn-primary btn-lg me-2">
                    <i class="fas fa-shopping-bag"></i> Tiếp tục mua sắm
                </a>
                <a th:href="@{/orders}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-history"></i> Xem lịch sử đơn hàng
                </a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
