
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{/images/products/{imageUrl}(imageUrl=${product.imageUrl})}"
                 class="img-fluid rounded"
                 alt="..."
                 onerror="this.onerror=null;this.src='https://placehold.co/600x400?text=No+Image';">
        </div>
        <div class="col-md-6">
            <h1 th:text="${product.name}">Tên sản phẩm</h1>
            <p class="lead" th:text="${product.description}">Mô tả sản phẩm.</p>
            <h3 class="text-danger my-3" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá</h3>

            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}"/>
                <div class="input-group mb-3" style="max-width: 200px;">
                    <span class="input-group-text">Số lượng</span>
                    <input type="number" name="quantity" class="form-control" value="1" min="1">
                </div>
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-cart-plus"></i> Thêm vào giỏ hàng
                </button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
