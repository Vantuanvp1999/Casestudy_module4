
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-4">
  <h1 class="mb-4">Tất cả sản phẩm</h1>
  <div class="row">
    <div th:each="product : ${products}" class="col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <a th:href="@{/products/{id}(id=${product.id})}">
          <img th:src="@{/images/products/{imageUrl}(imageUrl=${product.imageUrl})}"
               class="card-img-top"
               alt="..."
               onerror="this.onerror=null;this.src='https://placehold.co/400x300?text=No+Image';"
               style="height: 200px; object-fit: cover;">
        </a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
          <p class="card-text text-danger fw-bold"
             th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
            Giá sản phẩm
          </p>
          <div class="mt-auto">
            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-primary w-100">
              <i class="fas fa-eye"></i> Xem chi tiết
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
