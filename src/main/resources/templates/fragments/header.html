
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Thẻ head này sẽ không được chèn vào, chỉ dùng để IDE nhận diện -->
</head>
<body>

<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <i class="fas fa-store"></i> MyEcom
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products}">
            <i class="fas fa-box-open"></i> Sản phẩm
          </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/admin/products}">
            <i class="fas fa-cogs"></i> Quản lý Sản phẩm
          </a>
        </li>
        <!-- Bạn có thể thêm link quản lý đơn hàng cho Admin ở đây -->
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cart}">
            <i class="fas fa-shopping-cart"></i> Giỏ hàng
          </a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i> <span sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/orders}">Lịch sử đơn hàng</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
          </ul>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</body>
</html>
